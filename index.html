<!DOCTYPE html>
<html>
    <head>
        <title>Speech</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        
        
        
            <div class="container">
            
                <div class="title">
                    Text to Speech Converter
                </div>
    
                <textarea class="text-box" placeholder="Enter Your Text"></textarea>
                
                <div class="bottom">
                    <label for="voiceList">Select Voice</label>
                    <div class="select-box">
                        <select id="voiceList">
                            <option value="">Google हिन्दी (hi-IN)</option>
                            <option value="">Google Deutsche (de-DE)</option>
                            <option value="">Google US English Male (en-GB)</option>
                            <option value="">Google UK English Female (en-UK)</option>
                        </select>
                    </div>
                </div>
    
                <button class="convert-button">
                    Convert to Speech
                </button>
            
            </div>

    

    <script src="script.js"></script>
        
    </body>

</html>
